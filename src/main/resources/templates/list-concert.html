<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert List</title>
</head>
<body>
    <h1>Concert List</h1>
    <a href="/add-concert">Add Concert</a>
    <!-- TODO: show delete link for each concert -->
    <a href="/delete-concert">Delete All</a>
    
    <br><br>

    <!-- TODO: Add list of concerts -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="concert : ${concerts}">
                <td th:text="${concert.id}"></td>
                <td th:text="${concert.title}"></td>
                <td th:text="${concert.description}"></td>
                <td>
                    <a th:href="@{'/delete-concert/' + ${concert.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
